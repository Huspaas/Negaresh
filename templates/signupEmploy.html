{% extends 'base.html' %}

{% block body %}
<div class="row d-flex justify-content-around align-items-center based ">
    <div class="col col-4 border rounded p-5 ">

        <div class="form-signin text-center  ">
            <form class="formSignup" method="post" action="{% url 'loginEmploy' %}" >
                {% csrf_token %}
                <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">فرم ورود کارمندان نگرش پیامک</h1>

                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="نام کاربری">
                    <label for="floatingInput">نام کاربری</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="رمز عبور">
                    <label for="floatingPassword">رمز عبور</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">ورود</button>
            </form>
        </div>
    </div>
    <div class="col col-4 border rounded p-5">
        <div class="form-signin text-center  ">
            <form class="formSignup" method="post" action="{% url 'signupEmploy' %}" >
                {% csrf_token %}
                <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">فرم ثبت نام کارمندان نگرش پیامک</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="نام کاربری">
                    <label for="floatingInput">نام کاربری</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="name" class="form-control" id="floatingInput" placeholder="نام">
                    <label for="floatingInput">نام</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="family" class="form-control" id="floatingInput" placeholder="نام خانوادگی">
                    <label for="floatingInput">نام خانوادگی</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="رمز عبور">
                    <label for="floatingPassword">رمز عبور</label>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit">ورود</button>
            </form>
        </div>


    </div>
    <p class="mt-5 mb-3 text-muted text-center ">شرکت نگرش پیامک</p>

</div>



{% endblock body %}

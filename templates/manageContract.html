{% extends 'base.html' %}

{% block body %}


<table class="table table-striped table-sm mt-4">
    <thead>
        <tr>
            <th scope="col">نام کارشناس</th>
            <th scope="col">نام مشتری</th>
            <th scope="col">شماره تلفن</th>
            <th scope="col">دسترسی</th>
        </tr>
    </thead>
    <tbody>
        {% for contract in contracts %}
        <tr>
            <td>{{contract.dealer}}</td>
            <td>{{contract.clientName}}</td>
            <td>{{contract.clientNumber}}</td>
            <td><div class="btn-group">
                <a href="/editContract/{{contract.id}}"><button type="button" class="btn btn-sm btn-outline-success ">ویرایش</button></a>
                <a href="/deleteContract/{{contract.id}}"><button type="button" class="btn btn-sm btn-outline-danger ">حذف</button></a>
              </div></td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock body %}
